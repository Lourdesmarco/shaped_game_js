<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shapedu Game</title>
    <script src="Game.js" type="text/javascript"></script>
    <script src="Character.js" type="text/javascript"></script>
    <script src="Player.js" type="text/javascript"></script>
    <script src="Enemy.js" type="text/javascript"></script>
    <script src="Shot.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="game.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="menu">
        <h1>Shaped Game</h1>
        <h2>Get the shapes!</h2>
      
        <button id="startGame" class="btn btn-primary">Start game</button>
        <nav>
            <ul>
                <li id="bt_settings" class="menu_item" data-view="settings"><i class="material-icons menu_item" data-view="settings">settings</i></li>
                <li id="bt_leaderboard" class="menu_item" data-view="leaderboard"><i class="material-icons menu_item" data-view="leaderboard">bar_chart</i></li>
                <li id="bt_themes" class="menu_item" data-view="themes"><i class="material-icons menu_item" data-view="themes">palette</i></li>
            </ul>
        </nav>
    </div>

    <div id="pausedGame">
        <h2>Paused Game</h2>
        <label for="music1"><input type="checkbox" name="music1" checked>Music background</label>
        <button class="btn btn-primary backToGame">Back to game</button>
        <button class="btn btn-secondary">Quit the game</button>
    </div>

    <div id="settings">
        <h2>Settings</h2>        
        <label for="music2"><input type="checkbox" name="music2" checked>Music background</label>
        <button class="btn btn-secondary back">Back</button>
        
    </div>

    <div id="themes">
        <h2>Themes</h2>
        
        <button class="btn btn-secondary back">Back</button>
    </div>

    <div id="leaderboard">
        <h2>Leaderboard</h2>
        <button class="btn btn-secondary back">Back</button>
    </div>
    <!--<embed name="GoodEnough" src="assets/guitarminiatureno1indmajor.mp3" loop="false" hidden="true" autoplay="true">-->
        <audio id="musicplayer" autoplay loop>
            <source src="assets/guitarminiatureno1indmajor.mp3">
        </audio>
</body>
</html>
